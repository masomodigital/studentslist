<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Records Viewer</h1>
        <p>Select a grade to view student records:</p>
        
        <!-- Dropdown to select Grade -->
        <select id="gradeSelect">
            <option value="All">All Grades</option>
            <option value="Playgroup">Playgroup</option>
            <option value="PP1">PP1</option>
            <option value="PP2">PP2</option>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
            <option value="Grade 6">Grade 6</option>
            <option value="Grade 7">Grade 7</option>
        </select>
        
        <!-- iframe for Google Apps Script web app -->
        <iframe id="studentRecordsIframe" src="https://script.google.com/macros/s/AKfycbzaYAlomkUQncqM-AUnxHL-whiVQx6znPfVAa3KhhhzKliv19-fklSyk7PHJ3lFvsfzQg/exec?grade=All" title="Student Records"></iframe>
    </div>

    <script>
        // Event listener for grade selection
        document.getElementById('gradeSelect').addEventListener('change', function() {
            var grade = this.value;
            var iframe = document.getElementById('studentRecordsIframe');
            var url = "YOUR_GOOGLE_APPS_SCRIPT_URL?grade=" + grade;
            iframe.src = url;
        });
    </script>
</body>
</html>
